<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Update Report</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-5">
<h2 class="mb-4 text-center text-primary">Update Water Quality Report</h2>
<form method="POST">
<div class="mb-3">
<label class="form-label">Location</label>
<input type="text" name="location" class="form-control" value="{{ report.location }}" required>
</div>
<div class="mb-3">
<label class="form-label">pH</label>
<input type="number" step="0.1" name="ph" class="form-control" value="{{ report.ph }}" required>
</div>
<div class="mb-3">
<label class="form-label">Color</label>
<input type="text" name="color" class="form-control" value="{{ report.color }}" required>
</div>
<div class="mb-3">
<label class="form-label">Contaminants</label>
<input type="text" name="contaminants" class="form-control" value="{{ report.contaminants }}">
</div>
<button type="submit" class="btn btn-success">Update Report</button>
<a href="{{ url_for('report_lists') }}" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
