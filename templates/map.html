<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water Quality Map</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #E0115F;
      font-weight: 700;
      margin-top: 30px;
    }
    .map-container {
      margin: 40px auto;
      border: 4px solid #E0115F;
      border-radius: 15px;
      overflow: hidden;
      max-width: 900px;
      height: 600px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .btn-back {
      display: block;
      margin: 20px auto;
      background-color: #E0115F;
      color: white;
      font-weight: 600;
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .btn-back:hover {
      background-color: #c20f53;
    }
  </style>
</head>
<body>
  <h1>Interactive Water Quality Map</h1>
  <div class="map-container">
    {{ map_html|safe }}
  </div>
  <a href="/" class="btn-back">‚Üê Back to Home</a>
</body>
</html>
